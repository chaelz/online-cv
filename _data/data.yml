experiences:
  title: Experience
  info:
    - role: Implementation Engineer
      time: 2023 - Present
      company: <a href="https://lisstech.com/">LISS Technologies, New York NY</a>
      details: |
        -	Transitioned multiple clients' IT frameworks from on-premises setups to cloud-based solutions using Microsoft Azure, resulting in substantial infrastructure savings and boosting server and network uptime by as much as 75%. This transformation was executed by harnessing a plethora of tools within Azure, like virtual machines, virtual networks, and cloud-centric routers, including the Cisco Meraki vMX. 
        -	Seamlessly transitioned from on-premises file servers to SharePoint and other cloud-based file services, ensuring data integrity and accessibility. 
        -	Spearheaded and orchestrated client network deployments, overseeing comprehensive site preparations and collaborating with on-site personnel to initiate and implement comprehensive network overhauls that catered to the needs of hundreds of employees and residents. 
        -	Integrated advanced endpoint management tools such as Cisco Meraki Systems Manager and Microsoft Intune to streamline device administration and policy enforcement. 
        -	Formulated rigorous security protocols to uphold zero trust principles in cloud settings, leveraging tools like Microsoft Intune, Microsoft SharePoint, Azure AD / Entra ID, among others. 
        -	Diligently addressed and mitigated concerns stemming from client security evaluations and vulnerability assessments. Remedial measures were executed using Group Policy, Intune, firewall policies, and other infrastructure changes to fortify defenses. 
        -	Served as a pivotal escalation contact, lending technical expertise to resolve intricate issues related to servers, networks, and infrastructure, which were critical to the client's technological operations. 
        -	Successfully integrated multiple clients showcasing intricate demands, challenges, and specific stipulations, ensuring their IT needs were comprehensively met.

    - role: Professional Services Consultant
      time: 2018 - 2023
      company: <a href="https://gomainspring.com/">MainSpring Inc, Frederick MD</a>
      details: |
        -	Migrated several clients' IT infrastructure from on-premises environments to cloud-hosted, reducing infrastructure costs, and improving server and network availability by up to 75%. Achieved this through the development of CloudFormation templates to deploy infrastructure in AWS VPC, EC2, and S3. 
        - Successfully deployed and managed hundreds of networking infrastructure components, including Cisco Meraki and Netgear switches, pfSense, Sophos, Ubiquiti firewalls, and Cisco Meraki and Unifi Access Points, ensuring optimal network performance and enhanced security across diverse environments.  
        - Wrote and implemented scripts to deploy best practice policies and settings and create more efficient and reliable practices.  Among these scripts were automated PC setups, networking and infrastructure auditing, Windows Server data gathering, and the automation of other regularly performed tasks. 
        - Implemented IT security best practices by establishing robust policies, configuring Access Control Lists (ACLs), and deploying Identity and Access Management (IAM) solutions, significantly enhancing overall security posture, and minimizing risks to organizational assets. 
        - Interacted with clients in person and remotely, interpreting their needs and requirements, and implementing changes to address these.  
        - Awarded Employee of the Quarter for Q4 2019 for showing continued improvements in current processes using scripting and automation, and Q4 2022 for dedication and thoroughness in onboarding a particularly technically challenging client and my teamwork-oriented mindset.

    - role: CIO / CTO
      time: 2018 - 2019
      company: <a href="https://pupscoutsboarding.com/">Pup Scouts Boarding and Daycamp</a>
      details: |
        - Setting a vision for how technology will be used in the company, such as payment processing, local and wide area networking, fail-over and redundancies, camera systems, web services, kennel management, and endpoint management. 
        - Wrote an application using Python that handles data input and interfaces with several APIs to log data and better track time for check-in and check-out of clientsâ€™ dogs.  
        - Deployed server and networking infrastructure to Google Cloud allowing for increased uptime and reliability.  
        - Creating and managing timelines for developing and deploying all technological services.  
        - Continuously monitored and evaluated competitor and market trends and offerings to ensure the internal tech stack was optimized for availability while optimizing for cost.  
        - Ensuring all technology policies and procedures adhere to regulatory standards, such as PCI-DSS.

    - role: Systems Engineer
      time: 2017 - 2018
      company: <a href="https://www.swiftsystems.com/">Swift Systems, Frederick MD</a>
      details: |
        - Oversaw development, implementation, and maintenance of remote management tools such as ConnectWise Automate, and AVG Managed Workplace. 
        - Designed and implemented IT infrastructure such as managed switches, firewalls, routers, cameras, Hyper-V and VMware hypervisors, and Windows and Linux servers for various roles.   
        - Monitored networked systems using Auvik, ConnectWise Automate, and AVG Managed Workplace maintaining 99% uptime. 
        - Managed and integrated Office 365, Azure AD, and Microsoft Exchange Online and on-premises.  
        - Configured and deployed a broad range of software.

    - role: Field Engineer
      time: 2015 - 2017
      company: <a href="https://www.designdata.com/">designDATA, Rockville MD</a>
      details: |
        - Designed and installed computer hardware configurations, such as RAM and SSD upgrades. 
        - Installed networking systems, such as Cisco Meraki Access Points, switches, and Sophos XG / UTM firewalls. 
        - Responded to and addressed network and software issues for a variety of systems, including Office 365, Azure AD, Microsoft AD, Microsoft Exchange, DHCP and DNS issues, and more. 
        - Responded to general IT requests.

